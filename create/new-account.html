<!DOCTYPE html>
<html lang="en">
<head>
    <title>create account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <link rel="stylesheet" type="text/css" href="../login_page/background-effect.css">
    <link rel="stylesheet" type="text/css" href="create.css">
</head>
<body>
    <div class="form-box">
        <h1>CREATE ACCOUNT</h1>
        <form action="" name="myform" onsubmit="return validate()" method="get" id="form">
            <div class="input-box">
               <input type="text" id="name" name="username" placeholder="Username*" autocomplete="off" required >
           </div>

           <div class="input-box"> 
               <input type="date" name="age" placeholder="Birthdate" min="1" max="100" autocomplete="off">
           </div>
           <div class="input-box">
               <input type="email" id="email" name="email" placeholder="E-mail*"  autocomplete="off" required >
           </div>
            <div class="input-box">
               <input type="password" id="pass" name="password" placeholder="Password*" autocomplete="off" required >
               <button type="button" class="eye" id="slash" onclick="eye1();typeSwitch1()" ><i class="fa fa-eye-slash"></i></button>
            </div>
            <div class="input-box">
                <input type="password" id="confirmpass" onkeyup="check(this)" name="confirmpassword" placeholder="Confirm Password*"  autocomplete="off" required >
                <button type="button" class="eye" id="slashed" onclick="eye2();typeSwitch2()" ><i class="fa fa-eye-slash"></i></button>
            </div>
            <div style="color:red;" onkeyup='validate()' id="error"></div>
           <div class="back">
               <a href="../login_page/loginpage.html" >Back</a>
           </div>
           <div class="register">
               <button type="submit" id="submit"  class="submit" >Submit Now!</button>
           </div>
        </form>
        <script src="new-account.js"></script>
        <script type="module" src="data.js"></script>        
    </div>
</body>
</html>
